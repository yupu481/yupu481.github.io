蔚蓝的天空是曾向往的自由，
为我编织的洁白的翅翼，
乘风遨游

金黄撒遍柔软的羽毛
阳光与心一同颤动
穹顶和曾经
桎梏和幻梦

迎向热忱的拥抱
无限的接近
怎样去触碰？

烈火在胸腔燃烧
炙烤着每一滴血液
眼中闪烁着鲜红
干涸了所有的泪水

风的支离
浪不停息

拥抱还是裹挟
羽毛从身躯凋落
全身被粉碎
同破灭的梦

海融入泪水
血融入深渊

就这样走向冰冷的永恒
