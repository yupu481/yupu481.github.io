        <!-- 现代诗歌 -->
        <section id="poetry" class="section">
            <h2 class="section-title">现代诗歌</h2>
            
            <div class="poem-reader">
                <h3 class="poem-title">共和国，你在哪</h3>
                <span class="poem-subtitle">组诗</span>
                <div class="poem-content">
壹
共和国，你在哪
找到你的影子
苦难，泪水，黄土地
找到你的过去
硝烟，残垣，进行曲
找到你的脉搏
朝着黄金彼岸
挣扎的跳动
找到你的血管
向着胜利和胜利
艰难的流淌

贰
行驶多久
才会走向反面
十年，二十，三十年
还是永远不再的永远
抛弃多少
才能迎接明天
万千包袱，万千血
摔向模糊的从前

你扼杀你的记忆（断送你的呼吸）
摔碎我的梦（你的梦）
谁在拼凑碎片
残破着苟延

叁
谁不能原谅
厉兵秣马的叫嚷
谁不能原谅
同样的血在流淌

太久太久
只剩同一座庙堂
太长太长
只剩火箭和步枪

告别我的的过去
为何还说着血债血偿
张开你的双手
为何还踟蹰在此方彼方

梅花牡丹两个姊妹
高山相望
梅花牡丹两个姊妹
泪流几行
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">起航，起航</h3>
                <span class="poem-subtitle">追寻之歌</span>
                <div class="poem-content">
起航起航
起航起航
等我拿起我的行装
等我带上透过蓝色玻璃看到的碎瓦墙

不行不行
我们马上就要起航
等我带上水磨石的地砖（被拖的锃亮）
等我留下门口浅浅的水渠（它不再流淌）

快点快点
我们马上就要起航
等我再看眼红色的涂鸦（就那几张）
等我再看眼阁楼和床头的玩具堆满床

我什么都没能带上
让我看看哪里是你们的黄金乡
哪里是你们的黄金乡
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">钴蓝色舞曲</h3>
                <span class="poem-subtitle">青春记忆</span>
                <div class="poem-content">
日食的那天是亲戚的葬礼
从此知道了死亡
在墙上的相框里
望见被框住的自己

第一首诗献给放学路上的雨
靛黑的墨水涂上傍晚的天空
灌满没有笔夹的自来水笔

三楼的书房对着三楼的窗
透过钴蓝的玻璃吸引我的目光
阳光蒙上模糊的眼翳

门口是两把木椅
做了一个难醒的梦
网，四月和呼吸
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">诗的十字架</h3>
                <span class="poem-subtitle">创作之痛</span>
                <div class="poem-content">
胸腔和骨间传来阵阵灼烧
刺痛紧逼着的血液早已冰凉
我盲目而不能视
身后钉死的诗的十字架
我不能发出呻吟和挣扎
给我饮的沒药我已无数次饮下
没有直视这完全悲哀的勇气
施行者或有同质的痛楚
——或者我多虑
毋要再施我麻痹
毋要在施我转瞬的安宁
我已不再能咽下那痛楚的共鸣
赐我永恒的解脱
赐我永恒的凋落
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">自由诗</h3>
                <span class="poem-subtitle">情书</span>
                <div class="poem-content">
浸满土腥的天气
阵阵热浪
厌倦连绵的雨滴
水花绽放

总想要抓住
模糊的晚风残阳
在无名的夏夜
抛下全部全部的诗章

多少思绪飘散飞杨
绞尽脑汁几行
一笔一划又刻满了
你的模样

所有所有的日子
就这样慵懒着盼望
所有所有的爱意
还要不厌其烦的讲
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">亚述挽歌</h3>
                <span class="poem-subtitle">文明之殇</span>
                <div class="poem-content">
今夜不见上帝
世人的我
被困在血和沙里
无暇仰望的我

天堂若在人间
幼发拉底这样沉默
天堂若在天空
忍视你遭灼灼烈火

又听到你的哭泣
人间的国
再难找到你的痕迹
还是没能开满玫瑰的国
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">花岗岩葬歌</h3>
                <span class="poem-subtitle">组诗</span>
                <div class="poem-content">
壹
你黑色翻飞的羽翼
湖泊上波光粼粼
闪耀着幻灭的倒影
易碎的躯体
何处是你嘶哑的追寻

贰
谁偷走了我的名字
乌鸦在身上啄食
透过泪光
又见他的影子
迟暮的眼融入悲伤
远望是红枫扬扬
脱下帽子挥动
挥起昨日的哀怆

叁
哪里是航向
坚定的手臂
指向雾霭茫茫
起航
歇息的钟声已经敲响
你走进画里
留下我们的哀唱
回荡
哭泣和呻吟
注释你的彷徨
何方，何方
迷惘

肆
移动着
哐哐，哐哐
遮掩，赤红的霞光
坚韧的钢铁
如何驶向你苦难的心脏
炙热的鲜血
再难泵入你的胸膛
可曾记得
喧嚣拥挤的广场
可曾记得
你花岗岩的眼
在凝望

伍
倒下
是浓烟前的高墙
希望和理想
一同陪葬
遗忘，遗忘
踟蹰而彷徨
消散的灰烬
映出将灭的火光
钢铸的石像
渗出鲜血
西向
赞歌不掩哭泣
霓虹遮盖死亡
                </div>
            </div>
        </section>
        
        <!-- 古体诗词 -->
        <section id="classical" class="section">
            <h2 class="section-title">古体诗词</h2>
            
            <div class="poem-reader">
                <h3 class="poem-title">秋望</h3>
                <span class="poem-subtitle">秋日感怀</span>
                <div class="poem-content">
今夕何夕孤月轮，桂阴衬脂沾薄唇
仰首举杯成三影，望极天涯共一樽
墨云披纱掩良辰，他乡别景忆斯人
斯人已付东流水，萧瑟笙歌醉江城
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">南歌子双调</h3>
                <span class="poem-subtitle">读史感怀</span>
                <div class="poem-content">
几度斜阳暖，寻常老树寒
纷繁红木转飘残，莫怪多情难寄又凭栏
逆旅弦歌滥，浮生琐事烦
昨年旧事付流潺，应是云轻风淡惹潸然
                </div>
            </div>
            
            <div class="poem-reader">
                <h3 class="poem-title">烛影摇红</h3>
                <span class="poem-subtitle">夏日所思</span>
                <div class="poem-content">
轻墨难羁，几斤碎字凭白响
窣窣蝉翼怎堪停，何恨将思量
几度斜阳进眶，雨淅淅
湍流涨降，可堪回顾
不解春岚，前途且长
抖擞精神，奋发岂教徒惆怅
光阴虚度廿余年，催赶多一晌
需到秋高气爽，再临江
横涛湃浪，古今多少
意气洋洋，迎头而上
                </div>
            </div>
