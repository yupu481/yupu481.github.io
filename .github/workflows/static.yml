炙热的鲜血
再难泵入你的胸膛
可曾记得
喧嚣拥挤的广场
可曾记得
你花岗岩的眼
在凝望

伍
倒下
是浓烟前的高墙
希望和理想
一同陪葬
遗忘，遗忘
踟蹰而彷徨
消散的灰烬
映出将灭的火光
钢铸的石像
渗出鲜血
西向
赞歌不掩哭泣
