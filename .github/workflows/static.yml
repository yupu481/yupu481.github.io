<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棫朴 · 诗性主义</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #f1f1f1;
            --muted-text: #a9a9a9;
            --card-bg: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 侧边导航 */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, var(--primary-color), #0f3460);
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: var(--transition);
        }
        
        .author-info {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .author-name {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 5px;
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--accent-color);
        }
        
        .author-desc {
            font-size: 1rem;
            color: var(--muted-text);
            line-height: 1.7;
            margin-top: 1rem;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-links li {
            margin-bottom: 1.2rem;
        }
        
        .nav-links a {
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent-color);
        }
        
        .nav-links i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .copyright {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted-text);
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 3rem 4rem;
        }
        
        .section {
            margin-bottom: 4rem;
            display: none;
        }
        
        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.8rem;
            font-weight: 400;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
        }
        
        /* 作品网格 */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        .work-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.2);
        }
        
        .card-header {
            padding: 1.5rem;
            background: rgba(22, 33, 62, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .work-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .work-date {
            color: var(--muted-text);
            font-size: 0.9rem;
        }
        
        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .work-excerpt {
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.8;
            font-size: 1.05rem;
            position: relative;
        }
        
        .work-excerpt::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--accent-color);
            opacity: 0.7;
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: auto;
        }
        
        .read-more i {
            margin-left: 5px;
            transition: var(--transition);
        }
        
        .read-more:hover i {
            transform: translateX(3px);
        }
        
        /* 诗歌阅读器 */
        .poem-reader {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .poem-reader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-color);
        }
        
        .poem-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .poem-subtitle {
            font-size: 1.1rem;
            color: var(--muted-text);
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .poem-content {
            font-size: 1.1rem;
            line-height: 2.2;
            white-space: pre-line;
            letter-spacing: 0.5px;
        }
        
        /* 时间线 */
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            width: calc(50% - 40px);
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: calc(50% + 40px);
        }
        
        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            top: 15px;
            right: -60px;
        }
        
        .timeline-item:nth-child(even) .timeline-dot {
            left: -60px;
            right: auto;
        }
        
        .timeline-content {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .timeline-year {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .timeline-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
        
        .timeline-excerpt {
            color: var(--muted-text);
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left极: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--primary-color);
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.8rem;
            color: var(--accent-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
        }
        
        .modal-poem-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .modal-poem-date {
            color: var(--muted-text);
            margin-bottom: 1.5rem;
            display: block;
        }
        
        .modal-poem-content {
            font-size: 1.1rem;
            line-height: 2.2;
            white-space: pre-line;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
                padding: 1.5rem 1rem;
            }
            
            .main-content {
                margin-left: 240px;
                padding: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1.5rem;
            }
            
            .main-content {
                margin-left: 0;
                padding: 2rem 1.5rem;
            }
            
            .copyright {
                position: relative;
                margin-top: 2rem;
            }
            
            .timeline::before {
                left: 30px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 70px;
            }
            
            .timeline-item:nth-child(even) {
                left: 0;
            }
            
            .timeline-dot {
                left: 20px;
                right: auto;
            }
            
            .modal-content {
                width: 90%;
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 1.5rem 1rem;
            }
            
            .poem-reader {
                padding: 1.5rem;
            }
            
            .author-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
