        <section id="about" class="section">
            <h2 class="section-title">关于棫朴</h2>
            <div class="poem-reader">
                <h3 class="poem-title">诗人自述</h3>
                <div class="poem-content" style="line-height:1.8;">
我总这样说，我的字和我本身无非只是抒情、慷慨和死亡这三个词的集合。

抒情生出我的爱，希望，愤怒和悲哀。
慷慨生出我的热忱，生出我的浪漫。
死亡变成我的倦怠，痛苦和绝望，生出我的软弱和鄙劣。

所以我要把我的全部拼成我的诗，再姑且用我的丑陋拼出我自己。
所以我要把我的眼泪留给别人，再姑且抹掉我自己。

——摘自《杂感》2024年7月20日
                </div>
            </div>
            
            <div style="margin-top: 3rem; max-width: 800px;">
